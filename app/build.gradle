plugins {
    id 'com.android.application'
}

android {
    namespace 'amlanjy.videoplayer'
    compileSdk 33

    defaultConfig {
        applicationId "amlanjy.videoplayer"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}
